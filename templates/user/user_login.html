{% extends "layout.html" %}

{% block body %}
<div class="container text-center my-5">
    <!-- Animated Heading -->
    <h1 class="display-5 fw-bold text-dark animate__animated animate__fadeInDown">Welcome Back to Quizzy!</h1>
    <p class="lead text-muted animate__animated animate__fadeInUp">Login to continue your learning adventure.</p>

    <!-- Login Form -->
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="p-4 rounded shadow-sm" style="background-color: white;">
                <h5 class="fw-bold text-dark mb-4">Login to Your Account</h5>
                <form method="POST" action="{{ url_for('user_login') }}">
                    <!-- Email Field -->
                    <div class="mb-3 text-start">
                        <label for="email" class="form-label text-dark">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                            required>
                    </div>
                    <!-- Password Field -->
                    <div class="mb-3 text-start">
                        <label for="password" class="form-label text-dark">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter your password" required>
                    </div>
                    <!-- Login Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark fw-bold">Login</button>
                    </div>
                </form>
                <!-- Sign Up Option -->
                <div class="mt-4 text-center">
                    <p class="mb-0">Don't have an account? <a href="{{ url_for('user_signup') }}"
                            class="text-decoration-none text-dark fw-bold">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add animations -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
<style>
    body {
        background-color: #f8f9fa;
        /* Light gray background for contrast */
    }

    .btn-dark:hover {
        background-color: #333;
        color: white;
    }

    .shadow-sm {
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}
